<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="title-pane">
      <div class="logo-text-cont">
        <img src="./img/cloudy.png" class="title-Img left" />
        <p class="title-text">WeatherApp</p>
        <img src="./img/rain.png" class="title-Img right" />
      </div>
    </div>
    <div class="main-flex">
      <div>
        <div class="search-card shadow-main">
          <h1 class="search-title">Search for a Location</h1>
            <form onsubmit="return false">
              <div class="search-param">
                <label for="city" class="search-param-label"> City: </label>
                <input type="text" id="city" class="search-io" />
              </div>
              <div class="search-param">
                <label for="state" class="search-param-label"> State Name: </label>
                <input type="text" id="state" class="search-io" placeholder="(optional)" />
              </div>
              <div class="search-param">
                <label for="country" class="search-param-label"> Country: </label>
                <input type="text" id="country" class="search-io" placeholder="(optional)" />
              </div>
              <div class="error-pane">
                <p id="error-space"> </p>
              </div>
              <div class="search-submit-cont">
                <button id="search-submit" type="submit" >Submit</button>
              </div>
            </form>
        </div>
      </div>

      <div class="weather-card shadow-main">
        <div class="weather-title-flex">
          <h1 id="location" class="weather-card-title">City</h1>
          <button id="tempSwap">C° / F°</button>
        </div>
        <div class="weather-image-cont">
          <img src="img/rain.png" alt="" class="weather-card-weather-image" id="weather-img" />
          <p class="weather-image-descrip" id="weather-description">Rainy</p>
        </div>
        <div class="weather-info">
          <div class="info-flex">
            <div class="info-col left">
              <h1 class="info-col-title">Temperature:</h1>
              <div>
                <span class="temp-text"><span id="Temp">0</span>°<span class="tempFlag">K</span></span>
              </div>
            </div>
            <div class="info-col right">
              <h1 class="info-col-title">Today's Info:</h1>
              <p>Feels like: <span class="weather-data" id="real-feel"></span>°<span class="tempFlag"> K</span></p>
              <p>Wind Speed like: <span class="weather-data" id="wSpeed"></p>
              <p>High/low: <span class="weather-data" id="hi-lo"></span>°<span class="tempFlag"> K</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
